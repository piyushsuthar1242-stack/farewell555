<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#1e3c72,#2a5298);
}

/* Header */
.header{
background:#0d1b3d;
color:white;
padding:14px;
text-align:center;
font-size:18px;
font-weight:bold;
}

/* Login */
.loginBox{
text-align:center;
margin-top:120px;
}

input,select{
padding:10px;
margin:6px;
border-radius:8px;
border:none;
width:220px;
max-width:90%;
}

button{
padding:10px 16px;
border:none;
border-radius:8px;
font-weight:bold;
cursor:pointer;
}

.loginBtn{ background:orange; }

.container{
display:none;
max-width:1000px;
margin:15px auto;
background:white;
border-radius:12px;
padding:15px;
box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

/* Controls */
.controls{
display:flex;
flex-wrap:wrap;
gap:8px;
justify-content:space-between;
align-items:center;
margin-bottom:10px;
}

.controls div{
display:flex;
flex-wrap:wrap;
gap:6px;
}

/* Total */
.total{
font-weight:bold;
color:#1e3c72;
margin:10px 0;
}

/* Table */
.tableBox{
overflow-x:auto;
}

table{
width:100%;
border-collapse:collapse;
}

th{
background:#1e3c72;
color:white;
padding:10px;
font-size:14px;
}

td{
padding:10px;
border-bottom:1px solid #ddd;
text-align:center;
font-size:14px;
}

tr:hover{
background:#f3f3f3;
}

/* Buttons */
.deleteBtn{
background:red;
color:white;
padding:6px 10px;
border-radius:6px;
}

.downloadBtn{
background:#28a745;
color:white;
}

</style>
</head>

<body>

<div class="header">ðŸŽ‰ Farewell Party Admin Panel</div>

<!-- LOGIN -->
<div class="loginBox" id="loginBox">
<input type="password" id="pass" placeholder="Enter Password">
<br>
<button class="loginBtn" onclick="login()">Login</button>
</div>

<!-- PANEL -->
<div class="container" id="panel">

<div class="controls">

<div>
<input type="text" id="search" placeholder="Search Name" onkeyup="loadData()">
<select id="classFilter" onchange="loadData()">
<option value="All">All Classes</option>
<option>FYBCA</option>
<option>SYBCA</option>
<option>TYBCA</option>
<option>FYBCOM</option>
<option>SYBCOM</option>
<option>TYBCOM</option>
<option>FYBBA</option>
<option>SYBBA</option>
<option>TYBBA</option>
</select>
</div>

<button class="downloadBtn" onclick="downloadExcel()">Download Excel</button>

</div>

<div class="total">
Total Students: <span id="total">0</span>
</div>

<div class="tableBox">
<table>
<thead>
<tr>
<th>Name</th>
<th>Roll</th>
<th>Class</th>
<th>Email</th>
<th>Phone</th>
<th>Delete</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>

<script>

var firebaseConfig = {
apiKey: "AIzaSyBIdKRuJo_oSR-PV4K4svr9YojA7g-Vgj4",
authDomain: "party-4f9f7.firebaseapp.com",
projectId: "party-4f9f7",
storageBucket: "party-4f9f7.firebasestorage.app",
messagingSenderId: "615273128511",
appId: "1:615273128511:web:d99127fa938f13658c4e8a"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.firestore();

let excelData=[];

/* LOGIN */
function login(){
let pass=document.getElementById("pass").value;
if(pass=="admin143"){
document.getElementById("loginBox").style.display="none";
document.getElementById("panel").style.display="block";
loadData();
}else{
alert("Wrong Password");
}
}

/* LOAD DATA */
function loadData(){

let search=document.getElementById("search").value.toLowerCase();
let selected=document.getElementById("classFilter").value;

let tbody=document.getElementById("tbody");
tbody.innerHTML="";
excelData=[];

let count=0;

db.collection("students").get().then(snapshot=>{
snapshot.forEach(doc=>{

let d=doc.data();
d.id=doc.id;

if((selected=="All" || d.class==selected) &&
(d.name.toLowerCase().includes(search))){

count++;

excelData.push({
Name:d.name,
Roll:d.roll,
Class:d.class,
Email:d.email,
Phone:d.phone
});

tbody.innerHTML+=`
<tr>
<td>${d.name}</td>
<td>${d.roll}</td>
<td>${d.class}</td>
<td>${d.email}</td>
<td>${d.phone}</td>
<td><button class="deleteBtn" onclick="deleteStudent('${d.id}')">Delete</button></td>
</tr>`;
}

});

document.getElementById("total").innerText=count;
});
}

/* DELETE */
function deleteStudent(id){
if(confirm("Delete student?")){
db.collection("students").doc(id).delete().then(loadData);
}
}

/* EXCEL */
function downloadExcel(){
var ws=XLSX.utils.json_to_sheet(excelData);
var wb=XLSX.utils.book_new();
XLSX.utils.book_append_sheet(wb,ws,"Students");
XLSX.writeFile(wb,"Students.xlsx");
}

</script>

</body>
</html>
