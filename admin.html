<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farewell Admin Panel</title>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- Excel Library -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#1e3c72,#2a5298);
}

.header{
background:#0d1b3d;
color:white;
padding:15px;
font-size:20px;
font-weight:bold;
text-align:center;
letter-spacing:1px;
}

.loginBox{
text-align:center;
margin-top:120px;
}

input,select{
padding:10px;
margin:8px;
border-radius:8px;
border:none;
width:220px;
}

button{
padding:10px 18px;
border:none;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}

.loginBtn{
background:orange;
}

.container{
display:none;
max-width:1000px;
margin:20px auto;
background:white;
padding:20px;
border-radius:12px;
box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

.topBar{
display:flex;
flex-wrap:wrap;
gap:10px;
justify-content:space-between;
margin-bottom:15px;
}

.totalBox{
font-size:18px;
font-weight:bold;
color:#1e3c72;
}

.downloadBtn{
background:#28a745;
color:white;
}

table{
width:100%;
border-collapse:collapse;
}

th{
background:#1e3c72;
color:white;
padding:10px;
}

td{
padding:10px;
border-bottom:1px solid #ddd;
text-align:center;
}

tr:hover{
background:#f2f2f2;
}

.deleteBtn{
background:red;
color:white;
padding:5px 10px;
border-radius:6px;
}

</style>
</head>

<body>

<div class="header">ðŸŽ‰ Farewell Party 2026 - Admin Panel</div>

<!-- LOGIN -->
<div class="loginBox" id="loginBox">
<input type="password" id="pass" placeholder="Enter Password">
<br>
<button class="loginBtn" onclick="login()">Login</button>
</div>

<!-- PANEL -->
<div class="container" id="adminPanel">

<div class="topBar">

<div>
<input type="text" id="search" placeholder="Search Name" onkeyup="loadData()">

<select id="classFilter" onchange="loadData()">
<option value="All">All Classes</option>
<option>FYBCA</option>
<option>SYBCA</option>
<option>TYBCA</option>
<option>FYBCOM</option>
<option>SYBCOM</option>
<option>TYBCOM</option>
<option>FYBBA</option>
<option>SYBBA</option>
<option>TYBBA</option>
</select>
</div>

<button class="downloadBtn" onclick="downloadExcel()">Download Excel</button>

</div>

<div class="totalBox">
Total Students: <span id="total">0</span>
</div>

<br>

<table>
<thead>
<tr>
<th>Name</th>
<th>Roll</th>
<th>Class</th>
<th>Email</th>
<th>Phone</th>
<th>Action</th>
</tr>
</thead>

<tbody id="tableBody"></tbody>
</table>

</div>

<script>

var firebaseConfig = {
apiKey: "AIzaSyBIdKRuJo_oSR-PV4K4svr9YojA7g-Vgj4",
authDomain: "party-4f9f7.firebaseapp.com",
projectId: "party-4f9f7",
storageBucket: "party-4f9f7.firebasestorage.app",
messagingSenderId: "615273128511",
appId: "1:615273128511:web:d99127fa938f13658c4e8a"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.firestore();

let excelData = [];

/* LOGIN */
function login(){
let p = document.getElementById("pass").value;
if(p=="admin143"){
document.getElementById("loginBox").style.display="none";
document.getElementById("adminPanel").style.display="block";
loadData();
}else{
alert("Wrong Password");
}
}

/* LOAD DATA */
function loadData(){

var filterClass = document.getElementById("classFilter").value;
var search = document.getElementById("search").value.toLowerCase();

var tableBody = document.getElementById("tableBody");
tableBody.innerHTML="";
excelData = [];

let count = 0;

db.collection("students").get().then(snapshot => {

snapshot.forEach(doc => {

let data = doc.data();
data.id = doc.id;

if((filterClass=="All" || data.class==filterClass) &&
(data.name.toLowerCase().includes(search))){

count++;

excelData.push({
Name:data.name,
Roll:data.roll,
Class:data.class,
Email:data.email,
Phone:data.phone
});

tableBody.innerHTML += `
<tr>
<td>${data.name}</td>
<td>${data.roll}</td>
<td>${data.class}</td>
<td>${data.email}</td>
<td>${data.phone}</td>
<td><button class="deleteBtn" onclick="deleteStudent('${data.id}')">Delete</button></td>
</tr>
`;

}

});

document.getElementById("total").innerText = count;

});

}

/* DELETE */
function deleteStudent(id){
if(confirm("Delete student?")){
db.collection("students").doc(id).delete().then(()=>{
loadData();
});
}
}

/* DOWNLOAD EXCEL */
function downloadExcel(){

var worksheet = XLSX.utils.json_to_sheet(excelData);
var workbook = XLSX.utils.book_new();
XLSX.utils.book_append_sheet(workbook, worksheet, "Students");
XLSX.writeFile(workbook, "Farewell_Students.xlsx");

}

</script>

</body>
</html>
