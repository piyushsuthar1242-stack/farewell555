<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body>

<h2>Registered Students</h2>

<table border="1" id="table">
<tr>
<th>Name</th>
<th>Roll</th>
<th>Class</th>
<th>Email</th>
<th>Phone</th>
<th>Gender</th>
</tr>
</table>

<script>
var firebaseConfig = {
apiKey: "AIzaSyBIdKRuJo_oSR-PV4K4svr9YojA7g-Vgj4",
authDomain: "party-4f9f7.firebaseapp.com",
databaseURL: "https://party-4f9f7-default-rtdb.firebaseio.com",
projectId: "party-4f9f7",
storageBucket: "party-4f9f7.firebasestorage.app",
messagingSenderId: "615273128511",
appId: "1:615273128511:web:d99127fa938f13658c4e8a"
};

firebase.initializeApp(firebaseConfig);

firebase.database().ref("students").on("child_added",function(snapshot){
var data=snapshot.val();
var table=document.getElementById("table");

var row=table.insertRow();
row.insertCell(0).innerHTML=data.name;
row.insertCell(1).innerHTML=data.roll;
row.insertCell(2).innerHTML=data.class;
row.insertCell(3).innerHTML=data.email;
row.insertCell(4).innerHTML=data.phone;
row.insertCell(5).innerHTML=data.gender;
});
</script>

</body>
</html>
