<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<style>
body{
margin:0;
font-family:Segoe UI,Arial;
background:linear-gradient(135deg,#141e30,#243b55);
color:white;
}

/* HEADER */
.header{
padding:15px;
text-align:center;
font-size:22px;
font-weight:bold;
background:rgba(0,0,0,0.3);
backdrop-filter:blur(10px);
}

/* MAIN BOX */
.container{
max-width:1100px;
margin:20px auto;
background:rgba(255,255,255,0.05);
padding:20px;
border-radius:12px;
box-shadow:0 0 20px rgba(0,0,0,0.4);
}

/* FILTER BAR */
.controls{
display:flex;
flex-wrap:wrap;
gap:10px;
margin-bottom:15px;
}

.controls input,
.controls select,
.controls button{
padding:10px;
border:none;
border-radius:8px;
font-size:14px;
}

.controls button{
background:#00c6ff;
color:white;
cursor:pointer;
font-weight:bold;
}

/* TOTAL */
.total{
margin-bottom:15px;
font-size:18px;
}

/* TABLE */
table{
width:100%;
border-collapse:collapse;
background:rgba(0,0,0,0.4);
border-radius:10px;
overflow:hidden;
}

th{
background:#00c6ff;
color:black;
padding:10px;
}

td{
padding:10px;
text-align:center;
border-bottom:1px solid rgba(255,255,255,0.1);
}

tr:hover{
background:rgba(255,255,255,0.05);
}

.deleteBtn{
background:#ff4b5c;
border:none;
color:white;
padding:6px 10px;
border-radius:6px;
cursor:pointer;
}

@media(max-width:600px){
.controls{
flex-direction:column;
}
}
</style>
</head>

<body>

<div class="header">Student Admin Dashboard</div>

<div class="container">

<div class="total">
Total Students: <span id="totalCount">0</span>
</div>

<div class="controls">
<input type="text" id="search" placeholder="Search name..." onkeyup="filterData()">

<select id="classFilter" onchange="filterData()">
<option value="">All Classes</option>
<option>FYBCA</option>
<option>SYBCA</option>
<option>TYBCA</option>
<option>FYBBA</option>
<option>SYBBA</option>
<option>TYBBA</option>
<option>FYBCOM</option>
<option>SYBCOM</option>
<option>TYBCOM</option>
</select>

<button onclick="exportExcel()">Download Excel</button>
</div>

<table>
<thead>
<tr>
<th>Name</th>
<th>Roll</th>
<th>Class</th>
<th>Email</th>
<th>Phone</th>
<th>Delete</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

</div>

<script>

/* FIREBASE CONFIG */
const firebaseConfig = {
apiKey: "AIzaSyBIdKRuJo_oSR-PV4K4svr9YojA7g-Vgj4",
authDomain: "party-4f9f7.firebaseapp.com",
projectId: "party-4f9f7",
storageBucket: "party-4f9f7.firebasestorage.app",
messagingSenderId: "615273128511",
appId: "1:615273128511:web:d99127fa938f13658c4e8a"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let allData=[];

/* LOAD DATA */
db.collection("students").onSnapshot(snapshot=>{
allData=[];
snapshot.forEach(doc=>{
let d=doc.data();
d.id=doc.id;
allData.push(d);
});
renderTable(allData);
updateTotal(allData);
});

/* TABLE */
function renderTable(data){
let html="";
data.forEach(d=>{
html+=`
<tr>
<td>${d.name}</td>
<td>${d.roll}</td>
<td>${d.class}</td>
<td>${d.email}</td>
<td>${d.phone}</td>
<td><button class="deleteBtn" onclick="deleteStudent('${d.id}')">Delete</button></td>
</tr>`;
});
document.getElementById("tableBody").innerHTML=html;
}

/* DELETE */
function deleteStudent(id){
if(confirm("Delete student?")){
db.collection("students").doc(id).delete();
}
}

/* FILTER */
function filterData(){
let search=document.getElementById("search").value.toLowerCase();
let cls=document.getElementById("classFilter").value;

let filtered=allData.filter(d=>{
return (
d.name.toLowerCase().includes(search) &&
(cls=="" || d.class==cls)
);
});
renderTable(filtered);
updateTotal(filtered);
}

/* TOTAL */
function updateTotal(data){
document.getElementById("totalCount").innerText=data.length;
}

/* EXCEL */
function exportExcel(){
let csv="Name,Roll,Class,Email,Phone\n";
allData.forEach(d=>{
csv+=`${d.name},${d.roll},${d.class},${d.email},${d.phone}\n`;
});
let blob=new Blob([csv],{type:"text/csv"});
let url=window.URL.createObjectURL(blob);
let a=document.createElement("a");
a.href=url;
a.download="students.csv";
a.click();
}

</script>

</body>
</html>
