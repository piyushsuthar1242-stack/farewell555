<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0f172a;
color:white;
}

/* LOGIN */
#loginBox{
max-width:320px;
margin:120px auto;
background:#1e293b;
padding:25px;
border-radius:12px;
text-align:center;
box-shadow:0 0 20px rgba(0,0,0,0.5);
}

input,select,button{
padding:10px;
border:none;
border-radius:8px;
margin:6px;
font-size:14px;
}

button{
background:#38bdf8;
color:white;
cursor:pointer;
font-weight:bold;
}

/* PANEL */
#panel{
display:none;
padding:20px;
max-width:1200px;
margin:auto;
}

h2{
text-align:center;
margin-bottom:20px;
}

/* CARDS */
.cards{
display:flex;
flex-wrap:wrap;
gap:12px;
margin-bottom:20px;
}

.card{
flex:1;
min-width:140px;
background:#1e293b;
padding:15px;
border-radius:12px;
text-align:center;
box-shadow:0 4px 10px rgba(0,0,0,0.4);
}

/* TOPBAR */
.topbar{
display:flex;
flex-wrap:wrap;
gap:10px;
margin-bottom:15px;
}

/* TABLE */
table{
width:100%;
border-collapse:collapse;
background:#1e293b;
border-radius:12px;
overflow:hidden;
}

th{
background:#38bdf8;
padding:12px;
color:black;
}

td{
padding:10px;
border-bottom:1px solid #334155;
text-align:center;
}

tr:hover{
background:#334155;
}

.deleteBtn{
background:#ef4444;
color:white;
border:none;
padding:6px 10px;
border-radius:6px;
cursor:pointer;
}

/* CHART */
.chartBox{
background:#1e293b;
padding:15px;
border-radius:12px;
margin-bottom:20px;
box-shadow:0 4px 10px rgba(0,0,0,0.4);
}

@media(max-width:600px){
.topbar{
flex-direction:column;
}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
<h3>Admin Login</h3>
<input type="password" id="pass" placeholder="Enter Password">
<br>
<button onclick="login()">Login</button>
</div>

<!-- PANEL -->
<div id="panel">

<h2>ðŸŽ“ Student Dashboard</h2>

<div class="cards" id="cards"></div>

<div class="chartBox">
<canvas id="chart"></canvas>
</div>

<div class="topbar">
<input type="text" id="search" placeholder="Search name" onkeyup="filterData()">

<select id="classFilter" onchange="filterData()">
<option value="">All Classes</option>
<option>FYBCA</option>
<option>SYBCA</option>
<option>TYBCA</option>
<option>FYBCOM</option>
<option>SYBCOM</option>
<option>TYBCOM</option>
<option>FYBBA</option>
<option>SYBBA</option>
<option>TYBBA</option>
</select>

<button onclick="exportExcel()">Download Excel</button>
</div>

<table>
<thead>
<tr>
<th>Name</th>
<th>Roll</th>
<th>Class</th>
<th>Email</th>
<th>Phone</th>
<th>Delete</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

/* LOGIN */
function login(){
let p=document.getElementById("pass").value;
if(p==="admin123"){
document.getElementById("loginBox").style.display="none";
document.getElementById("panel").style.display="block";
}else{
alert("Wrong password");
}
}

/* FIREBASE */
const firebaseConfig = {
apiKey: "AIzaSyBIdKRuJo_oSR-PV4K4svr9YojA7g-Vgj4",
authDomain: "party-4f9f7.firebaseapp.com",
projectId: "party-4f9f7",
storageBucket: "party-4f9f7.firebasestorage.app",
messagingSenderId: "615273128511",
appId: "1:615273128511:web:d99127fa938f13658c4e8a"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let allData=[];
let chart;

db.collection("students").onSnapshot(snapshot=>{
allData=[];
snapshot.forEach(doc=>{
let d=doc.data();
d.id=doc.id;
allData.push(d);
});
renderTable(allData);
updateCards(allData);
updateChart(allData);
});

/* TABLE */
function renderTable(data){
data.sort((a,b)=>a.name.localeCompare(b.name));

let html="";
data.forEach(d=>{
html+=`
<tr>
<td>${d.name}</td>
<td>${d.roll}</td>
<td>${d.className}</td>
<td>${d.email}</td>
<td>${d.phone}</td>
<td><button class="deleteBtn" onclick="deleteStudent('${d.id}')">Delete</button></td>
</tr>`;
});
document.getElementById("tableBody").innerHTML=html;
}

/* FILTER */
function filterData(){
let search=document.getElementById("search").value.toLowerCase();
let classFilter=document.getElementById("classFilter").value;

let filtered=allData.filter(d=>{
return (
d.name.toLowerCase().includes(search) &&
(classFilter=="" || d.className==classFilter)
);
});
renderTable(filtered);
}

/* DELETE */
function deleteStudent(id){
if(confirm("Delete student?")){
db.collection("students").doc(id).delete();
}
}

/* EXCEL */
function exportExcel(){
let csv="Name,Roll,Class,Email,Phone\n";
allData.forEach(d=>{
csv+=`${d.name},${d.roll},${d.className},${d.email},${d.phone}\n`;
});
let blob=new Blob([csv],{type:"text/csv"});
let url=window.URL.createObjectURL(blob);
let a=document.createElement("a");
a.href=url;
a.download="students.csv";
a.click();
}

/* CARDS */
function updateCards(data){
let counts={};
data.forEach(d=>{
counts[d.className]=(counts[d.className]||0)+1;
});

let html="";
for(let c in counts){
html+=`<div class="card"><h3>${c}</h3><p>${counts[c]} Students</p></div>`;
}
html+=`<div class="card"><h3>Total</h3><p>${data.length}</p></div>`;

document.getElementById("cards").innerHTML=html;
}

/* CHART */
function updateChart(data){
let counts={};
data.forEach(d=>{
counts[d.className]=(counts[d.className]||0)+1;
});

let labels=Object.keys(counts);
let values=Object.values(counts);

if(chart) chart.destroy();

chart=new Chart(document.getElementById("chart"),{
type:"bar",
data:{labels:labels,datasets:[{data:values}]},
options:{plugins:{legend:{display:false}}}
});
}

</script>

</body>
</html>
