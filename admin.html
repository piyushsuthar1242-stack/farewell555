<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<style>
body{
margin:0;
font-family:Segoe UI,Arial;
background:#0b1220;
color:white;
}

/* HEADER */
.header{
background:linear-gradient(90deg,#2563eb,#1e40af);
padding:15px;
text-align:center;
font-size:20px;
font-weight:bold;
letter-spacing:1px;
}

/* MAIN */
.container{
padding:15px;
max-width:1000px;
margin:auto;
}

/* TOP BAR */
.topbar{
display:flex;
flex-wrap:wrap;
gap:10px;
margin-bottom:15px;
}

input,select{
padding:10px;
border-radius:6px;
border:none;
flex:1;
font-size:14px;
}

button{
background:#2563eb;
border:none;
color:white;
padding:10px 15px;
border-radius:6px;
cursor:pointer;
font-weight:bold;
}

/* TABLE */
table{
width:100%;
border-collapse:collapse;
background:#111827;
border-radius:8px;
overflow:hidden;
}

th{
background:#2563eb;
padding:10px;
font-size:14px;
}

td{
padding:10px;
border-bottom:1px solid #1f2937;
text-align:center;
font-size:14px;
}

tr:hover{
background:#1f2937;
}

.deleteBtn{
background:#ef4444;
border:none;
padding:5px 10px;
border-radius:4px;
cursor:pointer;
color:white;
}

/* TOTAL BOX */
.totalBox{
background:#111827;
padding:12px;
border-radius:8px;
margin-bottom:15px;
text-align:center;
font-size:18px;
}

/* CHART */
canvas{
background:#111827;
border-radius:8px;
padding:10px;
margin-bottom:15px;
}

@media(max-width:600px){
.topbar{
flex-direction:column;
}
}
</style>
</head>

<body>

<div class="header">Student Admin Panel</div>

<div class="container">

<div class="totalBox">
Total Students: <span id="totalCount">0</span>
</div>

<canvas id="chart"></canvas>

<div class="topbar">
<input type="text" id="search" placeholder="Search name..." onkeyup="filterData()">

<select id="classFilter" onchange="filterData()">
<option value="">All Classes</option>
<option>FYBCA</option>
<option>SYBCA</option>
<option>TYBCA</option>
<option>FYBCOM</option>
<option>SYBCOM</option>
<option>TYBCOM</option>
<option>FYBBA</option>
<option>SYBBA</option>
<option>TYBBA</option>
</select>

<button onclick="exportExcel()">Download Excel</button>
</div>

<table>
<thead>
<tr>
<th>Name</th>
<th>Roll</th>
<th>Class</th>
<th>Email</th>
<th>Phone</th>
<th>Delete</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const firebaseConfig = {
apiKey: "AIzaSyBIdKRuJo_oSR-PV4K4svr9YojA7g-Vgj4",
authDomain: "party-4f9f7.firebaseapp.com",
projectId: "party-4f9f7",
storageBucket: "party-4f9f7.firebasestorage.app",
messagingSenderId: "615273128511",
appId: "1:615273128511:web:d99127fa938f13658c4e8a"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let allData=[];
let chart;

db.collection("students").onSnapshot(snapshot=>{
allData=[];
snapshot.forEach(doc=>{
let d=doc.data();
d.id=doc.id;
allData.push(d);
});

renderTable(allData);
updateTotal(allData);
updateChart(allData);
});

function renderTable(data){
let html="";
data.forEach(d=>{
html+=`
<tr>
<td>${d.name}</td>
<td>${d.roll}</td>
<td>${d.className}</td>
<td>${d.email}</td>
<td>${d.phone}</td>
<td><button class="deleteBtn" onclick="deleteStudent('${d.id}')">Delete</button></td>
</tr>`;
});
document.getElementById("tableBody").innerHTML=html;
}

function deleteStudent(id){
if(confirm("Delete student?")){
db.collection("students").doc(id).delete();
}
}

function filterData(){
let search=document.getElementById("search").value.toLowerCase();
let cls=document.getElementById("classFilter").value;

let filtered=allData.filter(d=>{
return (
d.name.toLowerCase().includes(search) &&
(cls=="" || d.className==cls)
);
});
renderTable(filtered);
}

function exportExcel(){
let csv="Name,Roll,Class,Email,Phone\n";
allData.forEach(d=>{
csv+=`${d.name},${d.roll},${d.className},${d.email},${d.phone}\n`;
});
let blob=new Blob([csv],{type:"text/csv"});
let url=window.URL.createObjectURL(blob);
let a=document.createElement("a");
a.href=url;
a.download="students.csv";
a.click();
}

function updateTotal(data){
document.getElementById("totalCount").innerText=data.length;
}

function updateChart(data){
let counts={};
data.forEach(d=>{
counts[d.className]=(counts[d.className]||0)+1;
});

let labels=Object.keys(counts);
let values=Object.values(counts);

if(chart) chart.destroy();

chart=new Chart(document.getElementById("chart"),{
type:"bar",
data:{labels:labels,datasets:[{data:values}]},
options:{plugins:{legend:{display:false}}}
});
}
</script>

</body>
</html>
