<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<style>
body{
font-family:Arial;
background:#111;
color:white;
padding:20px;
}

table{
width:100%;
border-collapse:collapse;
}

th,td{
padding:10px;
border:1px solid #444;
text-align:center;
}
</style>
</head>

<body>

<h2>Registered Students</h2>
<h3>Total Students: <span id="total">0</span></h3>

<table>
<thead>
<tr>
<th>Name</th>
<th>Roll</th>
<th>Class</th>
<th>Email</th>
<th>Phone</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
apiKey: "AIzaSyBIdKRuJo_oSR-PV4K4svr9YojA7g-Vgj4",
authDomain: "party-4f9f7.firebaseapp.com",
projectId: "party-4f9f7",
storageBucket: "party-4f9f7.firebasestorage.app",
messagingSenderId: "615273128511",
appId: "1:615273128511:web:d99127fa938f13658c4e8a"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

db.collection("students").onSnapshot(snapshot=>{
let html="";
let count=0;

snapshot.forEach(doc=>{
let d=doc.data();
count++;

html+=`
<tr>
<td>${d.name}</td>
<td>${d.roll}</td>
<td>${d.className}</td>
<td>${d.email}</td>
<td>${d.phone}</td>
</tr>
`;
});

document.getElementById("tableBody").innerHTML=html;
document.getElementById("total").innerText=count;
});
</script>

</body>
</html>
