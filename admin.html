<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
}

.container{
width:100%;
min-height:100vh;
padding:15px;
box-sizing:border-box;
}

h2{text-align:center;margin-top:10px;}

.cards{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:10px;
margin:15px 0;
}

.card{
padding:12px;
border-radius:8px;
text-align:center;
cursor:pointer;
background:linear-gradient(45deg,#00c6ff,#0072ff);
font-weight:bold;
}

.card:hover{opacity:0.8;}

input{
width:100%;
padding:10px;
margin:10px 0;
border:none;
border-radius:6px;
}

button{
padding:10px;
border:none;
border-radius:6px;
cursor:pointer;
}

.excelBtn{
background:#00c6ff;
width:100%;
font-weight:bold;
margin-bottom:10px;
}

table{
width:100%;
border-collapse:collapse;
background:rgba(0,0,0,0.4);
border-radius:8px;
overflow:hidden;
}

th,td{
padding:8px;
text-align:center;
font-size:13px;
}

th{background:#00c6ff;color:black;}

.deleteBtn{
background:red;
color:white;
padding:5px 8px;
}
</style>
</head>

<body>

<div class="container">

<h2>Student Admin Dashboard</h2>
<h3>Total Students: <span id="totalCount">0</span></h3>

<div class="cards" id="classCards"></div>

<input type="text" id="search" placeholder="Search name..." onkeyup="renderData()">

<button class="excelBtn" onclick="downloadExcel()">Download Excel</button>

<table>
<thead>
<tr>
<th>Name</th>
<th>Roll</th>
<th>Class</th>
<th>Email</th>
<th>Phone</th>
<th>Delete</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

</div>

<script>
var firebaseConfig = {
apiKey: "AIzaSyBIdKRuJo_oSR-PV4K4svr9YojA7g-Vgj4",
authDomain: "party-4f9f7.firebaseapp.com",
projectId: "party-4f9f7",
storageBucket: "party-4f9f7.firebasestorage.app",
messagingSenderId: "615273128511",
appId: "1:615273128511:web:d99127fa938f13658c4e8a"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.firestore();

var classes = [
"ALL",
"FYBCA","SYBCA","TYBCA",
"FYBBA","SYBBA","TYBBA",
"FYBCOM","SYBCOM","TYBCOM",
"BBA","BCOM"
];

var allStudents=[];
var selectedClass="ALL";

function createCards(){
let div=document.getElementById("classCards");
div.innerHTML="";
classes.forEach(c=>{
div.innerHTML+=`<div class="card" onclick="selectClass('${c}')">${c}</div>`;
});
}

function selectClass(cls){
selectedClass=cls;
renderData();
}

function renderData(){
let body=document.getElementById("tableBody");
let search=document.getElementById("search").value.toLowerCase();
body.innerHTML="";
let count=0;

allStudents.forEach(d=>{
let studentClass=d.class || "Not Set";

if((selectedClass==="ALL" || studentClass===selectedClass) &&
(!search || d.name.toLowerCase().includes(search))){

count++;

body.innerHTML+=`
<tr>
<td>${d.name || ""}</td>
<td>${d.roll || ""}</td>
<td>${studentClass}</td>
<td>${d.email || ""}</td>
<td>${d.phone || ""}</td>
<td><button class="deleteBtn" onclick="deleteData('${d.id}')">Delete</button></td>
</tr>`;
}
});

document.getElementById("totalCount").innerText=count;
}

function deleteData(id){
if(confirm("Delete student?")){
db.collection("students").doc(id).delete();
}
}

function downloadExcel(){
let csv="Name,Roll,Class,Email,Phone\n";
allStudents.forEach(d=>{
let studentClass=d.class || "Not Set";
csv+=`${d.name},${d.roll},${studentClass},${d.email},${d.phone}\n`;
});

let blob=new Blob([csv]);
let a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download="students.csv";
a.click();
}

/* ðŸ”¥ REALTIME LISTENER */
db.collection("students").onSnapshot(snapshot=>{
allStudents=[];
snapshot.forEach(doc=>{
let data=doc.data();
data.id=doc.id;
allStudents.push(data);
});
renderData();
});

createCards();
</script>

</body>
</html>
