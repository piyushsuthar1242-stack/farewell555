<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<style>

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
color:white;
}

/* LOGIN */
#loginBox{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.login-card{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
padding:30px;
border-radius:20px;
width:90%;
max-width:350px;
text-align:center;
box-shadow:0 0 40px rgba(0,255,255,0.3);
}

.login-card input{
width:100%;
padding:12px;
margin:12px 0;
border:none;
border-radius:10px;
}

.login-card button{
width:100%;
padding:12px;
background:#00e5ff;
border:none;
border-radius:10px;
font-weight:bold;
cursor:pointer;
}

/* DASHBOARD */
#adminPanel{
display:none;
padding:15px;
}

.dashboard{
max-width:1200px;
margin:auto;
}

.header{
text-align:center;
font-size:26px;
margin-bottom:20px;
}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:15px;
margin-bottom:20px;
}

.card{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(10px);
padding:20px;
border-radius:15px;
text-align:center;
box-shadow:0 0 20px rgba(0,255,255,0.2);
}

.controls{
display:flex;
flex-wrap:wrap;
gap:10px;
margin-bottom:15px;
}

.controls input,
.controls select{
flex:1;
padding:12px;
border:none;
border-radius:10px;
}

.controls button{
padding:12px 15px;
background:#00e5ff;
border:none;
border-radius:10px;
font-weight:bold;
cursor:pointer;
}

.table-container{
overflow-x:auto;
background:rgba(255,255,255,0.05);
border-radius:15px;
padding:10px;
}

table{
width:100%;
border-collapse:collapse;
min-width:700px;
}

th{
background:#00e5ff;
padding:10px;
color:black;
}

td{
padding:10px;
text-align:center;
border-bottom:1px solid rgba(255,255,255,0.1);
}

.deleteBtn{
background:red;
color:white;
border:none;
padding:5px 10px;
border-radius:6px;
cursor:pointer;
}

canvas{
background:rgba(255,255,255,0.05);
border-radius:15px;
padding:10px;
margin-bottom:20px;
}

@media(max-width:600px){
.header{
font-size:20px;
}
}

</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
<div class="login-card">
<h2>Admin Login</h2>
<input type="password" id="adminPass" placeholder="Enter Password">
<button onclick="checkLogin()">Login</button>
</div>
</div>

<!-- DASHBOARD -->
<div id="adminPanel">
<div class="dashboard">

<div class="header">Student Management Dashboard</div>

<div class="cards">
<div class="card">
<h3>Total Students</h3>
<h2 id="totalCount">0</h2>
</div>
</div>

<canvas id="chart"></canvas>

<div class="controls">
<input type="text" id="search" placeholder="Search name..." onkeyup="filterData()">

<select id="classFilter" onchange="filterData()">
<option value="">All Classes</option>
<option>FYBCA</option>
<option>SYBCA</option>
<option>TYBCA</option>
<option>FYBCOM</option>
<option>SYBCOM</option>
<option>TYBCOM</option>
<option>FYBBA</option>
<option>SYBBA</option>
<option>TYBBA</option>
</select>

<button onclick="exportExcel()">Download Excel</button>
</div>

<div class="table-container">
<table>
<thead>
<tr>
<th>Name</th>
<th>Roll</th>
<th>Class</th>
<th>Email</th>
<th>Phone</th>
<th>Delete</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

</div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

const ADMIN_PASSWORD="admin123";

function checkLogin(){
if(document.getElementById("adminPass").value===ADMIN_PASSWORD){
loginBox.style.display="none";
adminPanel.style.display="block";
}else{
alert("Wrong Password");
}
}

const firebaseConfig={
apiKey:"AIzaSyBIdKRuJo_oSR-PV4K4svr9YojA7g-Vgj4",
authDomain:"party-4f9f7.firebaseapp.com",
projectId:"party-4f9f7"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

let allData=[];
let chart;

db.collection("students").onSnapshot(snapshot=>{
allData=[];
snapshot.forEach(doc=>{
let d=doc.data();
d.id=doc.id;
allData.push(d);
});
renderTable(allData);
updateTotal(allData);
updateChart(allData);
});

function renderTable(data){
let html="";
data.forEach(d=>{
html+=`
<tr>
<td>${d.name}</td>
<td>${d.roll}</td>
<td>${d.className}</td>
<td>${d.email}</td>
<td>${d.phone}</td>
<td><button class="deleteBtn" onclick="deleteStudent('${d.id}')">Delete</button></td>
</tr>`;
});
tableBody.innerHTML=html;
}

function deleteStudent(id){
if(confirm("Delete student?")){
db.collection("students").doc(id).delete();
}
}

function filterData(){
let s=search.value.toLowerCase();
let c=classFilter.value;
let f=allData.filter(d=>
d.name.toLowerCase().includes(s) &&
(c==""||d.className==c)
);
renderTable(f);
}

function exportExcel(){
let csv="Name,Roll,Class,Email,Phone\n";
allData.forEach(d=>{
csv+=`${d.name},${d.roll},${d.className},${d.email},${d.phone}\n`;
});
let blob=new Blob([csv]);
let a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download="students.csv";
a.click();
}

function updateTotal(d){
totalCount.innerText=d.length;
}

function updateChart(data){
let counts={};
data.forEach(d=>{
counts[d.className]=(counts[d.className]||0)+1;
});
if(chart) chart.destroy();
chart=new Chart(chart=document.getElementById("chart"),{
type:"bar",
data:{labels:Object.keys(counts),
datasets:[{data:Object.values(counts)}]},
options:{plugins:{legend:{display:false}}}
});
}

</script>

</body>
</html>
