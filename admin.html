<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Admin Panel</title>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#000428,#004e92);
color:white;
}

/* LOGIN SCREEN */
#loginBox{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.login-card{
background:rgba(0,0,0,0.8);
padding:30px;
border-radius:15px;
box-shadow:0 0 20px cyan;
width:90%;
max-width:350px;
text-align:center;
}

.login-card input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:8px;
}

.login-card button{
width:100%;
padding:12px;
background:cyan;
border:none;
border-radius:8px;
font-weight:bold;
cursor:pointer;
}

/* ADMIN PANEL */
#adminPanel{
display:none;
padding:15px;
}

.panel{
max-width:1200px;
margin:auto;
background:rgba(0,0,0,0.75);
padding:20px;
border-radius:15px;
box-shadow:0 0 25px cyan;
}

.title{
text-align:center;
font-size:24px;
margin-bottom:15px;
}

.total{
text-align:center;
margin-bottom:10px;
font-size:18px;
}

.controls{
display:flex;
flex-wrap:wrap;
gap:10px;
margin-bottom:15px;
}

.controls input,
.controls select{
padding:10px;
border-radius:8px;
border:none;
flex:1;
min-width:150px;
}

.controls button{
padding:10px 15px;
background:#00e5ff;
border:none;
border-radius:8px;
font-weight:bold;
cursor:pointer;
}

table{
width:100%;
border-collapse:collapse;
background:#111;
border-radius:10px;
overflow:hidden;
}

th{
background:#00e5ff;
padding:10px;
}

td{
padding:10px;
border-bottom:1px solid #333;
text-align:center;
}

.deleteBtn{
background:red;
color:white;
border:none;
padding:5px 10px;
border-radius:6px;
cursor:pointer;
}

canvas{
background:#111;
border-radius:10px;
margin-bottom:15px;
}

@media(max-width:768px){
.controls{
flex-direction:column;
}
table{
font-size:12px;
}
}

</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
<div class="login-card">
<h2>Admin Login</h2>
<input type="password" id="adminPass" placeholder="Enter Password">
<button onclick="checkLogin()">Login</button>
</div>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel">
<div class="panel">

<div class="title">Cyber Student Admin Panel</div>

<div class="total">
Total Students: <span id="totalCount">0</span>
</div>

<canvas id="chart"></canvas>

<div class="controls">
<input type="text" id="search" placeholder="Search name..." onkeyup="filterData()">

<select id="classFilter" onchange="filterData()">
<option value="">All Classes</option>
<option>FYBCA</option>
<option>SYBCA</option>
<option>TYBCA</option>
<option>FYBCOM</option>
<option>SYBCOM</option>
<option>TYBCOM</option>
<option>FYBBA</option>
<option>SYBBA</option>
<option>TYBBA</option>
</select>

<button onclick="exportExcel()">Download Excel</button>
</div>

<table>
<thead>
<tr>
<th>Name</th>
<th>Roll</th>
<th>Class</th>
<th>Email</th>
<th>Phone</th>
<th>Delete</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

</div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

const ADMIN_PASSWORD = "admin123"; // ðŸ” change password here

function checkLogin(){
let pass=document.getElementById("adminPass").value;
if(pass===ADMIN_PASSWORD){
document.getElementById("loginBox").style.display="none";
document.getElementById("adminPanel").style.display="block";
}else{
alert("Wrong Password");
}
}

const firebaseConfig = {
apiKey: "AIzaSyBIdKRuJo_oSR-PV4K4svr9YojA7g-Vgj4",
authDomain: "party-4f9f7.firebaseapp.com",
projectId: "party-4f9f7",
storageBucket: "party-4f9f7.firebasestorage.app",
messagingSenderId: "615273128511",
appId: "1:615273128511:web:d99127fa938f13658c4e8a"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let allData=[];
let chart;

db.collection("students").onSnapshot(snapshot=>{
allData=[];
snapshot.forEach(doc=>{
let d=doc.data();
d.id=doc.id;
allData.push(d);
});
renderTable(allData);
updateTotal(allData);
updateChart(allData);
});

function renderTable(data){
let html="";
data.forEach(d=>{
html+=`
<tr>
<td>${d.name}</td>
<td>${d.roll}</td>
<td>${d.className}</td>
<td>${d.email}</td>
<td>${d.phone}</td>
<td><button class="deleteBtn" onclick="deleteStudent('${d.id}')">Delete</button></td>
</tr>`;
});
document.getElementById("tableBody").innerHTML=html;
}

function deleteStudent(id){
if(confirm("Delete student?")){
db.collection("students").doc(id).delete();
}
}

function filterData(){
let search=document.getElementById("search").value.toLowerCase();
let cls=document.getElementById("classFilter").value;

let filtered=allData.filter(d=>{
return (
d.name.toLowerCase().includes(search) &&
(cls=="" || d.className==cls)
);
});
renderTable(filtered);
}

function exportExcel(){
let csv="Name,Roll,Class,Email,Phone\n";
allData.forEach(d=>{
csv+=`${d.name},${d.roll},${d.className},${d.email},${d.phone}\n`;
});
let blob=new Blob([csv],{type:"text/csv"});
let url=window.URL.createObjectURL(blob);
let a=document.createElement("a");
a.href=url;
a.download="students.csv";
a.click();
}

function updateTotal(data){
document.getElementById("totalCount").innerText=data.length;
}

function updateChart(data){
let counts={};
data.forEach(d=>{
counts[d.className]=(counts[d.className]||0)+1;
});

let labels=Object.keys(counts);
let values=Object.values(counts);

if(chart) chart.destroy();

chart=new Chart(document.getElementById("chart"),{
type:"bar",
data:{labels:labels,datasets:[{data:values}]},
options:{plugins:{legend:{display:false}}}
});
}

</script>

</body>
</html>
