<style>
body{
  margin:0;
  font-family:Arial, sans-serif;

}

/* Heading */
h1{

/* Form box */
.form-box{
  background:#111;
  width:92%;
  max-width:340px;
  margin:20px auto;
  padding:18px;
  border-radius:18px;
  box-shadow:0 0 20px rgba(0,0,0,0.6);
  box-sizing:border-box;
}

input,select,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:none;
  font-size:15px;
  box-sizing:border-box;
}

button{
  background:orange;
  font-weight:bold;
  cursor:pointer;
}

/* Success message */
#successMessage{
  display:none;
  width:90%;
  max-width:350px;
  margin:20px auto;
  font-size:18px;
  line-height:1.4;
  word-wrap:break-word;
  animation:fadeIn 1s ease-in-out;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<script>
function register(){

  // Form hide
  document.getElementById("formBox").style.display="none";

  // Message show
  document.getElementById("successMessage").style.display="block";

  var sound=document.getElementById("successSound");
  sound.currentTime = 0;
  sound.play();
