<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farewell Party 2026</title>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#1e3c72,#2a5298);
color:white;
}

/* Form Box */
.container{
max-width:420px;
margin:30px auto;
background:#000;
padding:20px;
border-radius:15px;
box-sizing:border-box;
}

input,select,button{
width:100%;
padding:12px;
margin:8px 0;
border-radius:8px;
border:none;
font-size:14px;
box-sizing:border-box;
}

button{
background:orange;
font-weight:bold;
cursor:pointer;
}

h2{
text-align:center;
}

/* Animation Screen */
#successScreen{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000;
color:white;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:20px;
box-sizing:border-box;
font-size:20px;
line-height:1.6;
}
</style>
</head>

<body>

<!-- Registration Form -->
<div class="container" id="formBox">
<h2>ðŸŽ‰ Farewell Party Registration ðŸŽ‰</h2>

<input type="text" id="name" placeholder="Name">
<input type="text" id="roll" placeholder="Roll Number">

<select id="class">
<option value="">Select Class</option>
<option>FYBCA</option>
<option>SYBCA</option>
<option>TYBCA</option>
<option>FYBCOM</option>
<option>SYBCOM</option>
<option>TYBCOM</option>
<option>FYBBA</option>
<option>SYBBA</option>
<option>TYBBA</option>
</select>

<input type="email" id="email" placeholder="Gmail">
<input type="text" id="phone" placeholder="WhatsApp Number">

<select id="gender">
<option value="">Select Gender</option>
<option>Male</option>
<option>Female</option>
</select>

<input type="text" value="2026" readonly>

<button onclick="register()">Register Now</button>

</div>

<!-- Success Animation -->
<div id="successScreen">
ðŸŽ‰ Registration Completed ðŸŽ‰<br>
Thank You For Registration<br>
We invite you to be part of the Farewell Party 2026 and celebrate the journey together."<br>
  Farewell Team
<audio id="sound">
<source src="https://www.soundjay.com/buttons/sounds/button-3.mp3" type="audio/mpeg">
</audio>
</div>

<script>

/* Firebase Config */
var firebaseConfig = {
apiKey: "AIzaSyBIdKRuJo_oSR-PV4K4svr9YojA7g-Vgj4",
authDomain: "party-4f9f7.firebaseapp.com",
projectId: "party-4f9f7",
storageBucket: "party-4f9f7.firebasestorage.app",
messagingSenderId: "615273128511",
appId: "1:615273128511:web:d99127fa938f13658c4e8a"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.firestore();

/* Register Function */
function register(){

let name=document.getElementById("name").value.trim();
let roll=document.getElementById("roll").value.trim();
let cls=document.getElementById("class").value;
let email=document.getElementById("email").value.trim();
let phone=document.getElementById("phone").value.trim();
let gender=document.getElementById("gender").value;

/* Empty Check */
if(!name || !roll || !cls || !email || !phone || !gender){
alert("Please fill all fields");
return;
}

/* Duplicate Email Check */
db.collection("students").where("email","==",email).get()
.then(snapshot=>{
if(!snapshot.empty){
alert("This Email already registered");
return;
}

/* Duplicate Phone Check */
db.collection("students").where("phone","==",phone).get()
.then(snapshot2=>{
if(!snapshot2.empty){
alert("This Number already registered");
return;
}

/* Save Data */
db.collection("students").add({
name:name,
roll:roll,
class:cls,
email:email,
phone:phone,
gender:gender,
year:"2026"
}).then(()=>{

/* Hide Form */
document.getElementById("formBox").style.display="none";

/* Show Animation */
document.getElementById("successScreen").style.display="flex";

/* Play Sound */
document.getElementById("sound").play();

/* After 8 sec */
setTimeout(()=>{
document.getElementById("successScreen").style.display="none";
document.getElementById("formBox").style.display="block";

/* Reset Form */
document.querySelectorAll("#formBox input").forEach(i=>{
if(i.type!="text" || i.readOnly==false) i.value="";
});
document.getElementById("class").value="";
document.getElementById("gender").value="";

},8000);

});

});

});

}

</script>

</body>
</html>
