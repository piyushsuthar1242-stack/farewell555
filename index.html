<!DOCTYPE html>
<html>
<head>
  <title>Farewell Party 2026</title>
  <meta charset="UTF-8">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIdKRuJo_oSR-PV4K4svr9YojA7g-Vgj4",
      authDomain: "party-4f9f7.firebaseapp.com",
      projectId: "party-4f9f7",
      storageBucket: "party-4f9f7.firebasestorage.app",
      messagingSenderId: "615273128511",
      appId: "1:615273128511:web:d99127fa938f13658c4e8a",
      measurementId: "G-PTHBW73FDW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // EmailJS
    import emailjs from "https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js";

    emailjs.init("1TcxHj09QPoXyiJkM");

    window.addEventListener("DOMContentLoaded", () => {

      document.getElementById("regForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const studentClass = document.getElementById("class").value;

        try {
          // üîπ Save to Firebase
          await addDoc(collection(db, "registrations"), {
            name: name,
            email: email,
            class: studentClass,
            timestamp: new Date()
          });

          // üîπ Send Email
          await emailjs.send(
            "service_u9fxtdh",
            "lw87uhg",
            {
              to_name: name,
              to_email: email,
              message: "üéâ Thank you for registering for Farewell Party 2026! We are excited to see you at the celebration."
            }
          );

          document.getElementById("msg").innerHTML =
            "üéâ Registration Successful! Invitation sent to your email.";

          document.getElementById("regForm").reset();

        } catch (error) {
          document.getElementById("msg").innerHTML =
            "‚ùå Error occurred. Check console.";
          console.error(error);
        }

      });

    });
  </script>

  <style>
    body {
      font-family: Arial;
      background: linear-gradient(to right,#667eea,#764ba2);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box {
      background:white;
      padding:25px;
      border-radius:10px;
      width:350px;
      text-align:center;
      box-shadow:0 10px 25px rgba(0,0,0,0.2);
    }
    input,button {
      width:100%;
      padding:10px;
      margin:8px 0;
    }
    button {
      background:#667eea;
      color:white;
      border:none;
      cursor:pointer;
      font-size:16px;
    }
    button:hover {
      background:#5a67d8;
    }
    #msg{
      margin-top:10px;
      font-weight:bold;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Farewell Party 2026</h2>

  <form id="regForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="text" id="class" placeholder="Your Class" required>
    <button type="submit">Register</button>
  </form>

  <p id="msg"></p>
</div>

</body>
</html>
