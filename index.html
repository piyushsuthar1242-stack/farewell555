<!DOCTYPE html>
<html>
<head>
  <title>Farewell Party 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
    }

    .container {
      margin-top: 80px;
    }

    input {
      padding: 12px;
      width: 260px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      background: gold;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    #successScreen {
      display: none;
      margin-top: 40px;
      animation: pop 0.8s ease forwards;
    }

    @keyframes pop {
      0% { opacity: 0; transform: scale(0.6); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

<div class="container">
  <h2>ðŸ‘‘ Farewell Party 2026 Registration ðŸ‘‘</h2>

  <input type="text" id="name" placeholder="Enter Name">
  <br>
  <input type="email" id="email" placeholder="Enter Email">
  <br>

  <button type="button" id="registerBtn" onclick="register()">Register Now</button>

  <div id="successScreen">
    <h2>ðŸŽ‰ Registration Completed ðŸŽ‰</h2>
    <p>
      We would be honored by your gracious presence at the grand Farewell Party 2026 â€”  
      an evening of elegance, memories, and new beginnings.
    </p>
  </div>
</div>

<!-- ðŸ”Š Local Sound File (Put success.mp3 in same folder) -->
<audio id="successSound" preload="auto">
  <source src="success.mp3" type="audio/mpeg">
</audio>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBIdKRuJo_oSR-PV4K4svr9YojA7g-Vgj4",
    authDomain: "party-4f9f7.firebaseapp.com",
    projectId: "party-4f9f7",
    storageBucket: "party-4f9f7.firebasestorage.app",
    messagingSenderId: "615273128511",
    appId: "1:615273128511:web:d99127fa938f13658c4e8a"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.register = async function () {

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const btn = document.getElementById("registerBtn");
    const sound = document.getElementById("successSound");

    if (!name || !email) {
      alert("Please fill all fields");
      return;
    }

    btn.disabled = true;
    btn.innerText = "Please Wait...";

    // ðŸ”¥ Instant Animation + Sound
    document.getElementById("successScreen").style.display = "block";

    sound.currentTime = 0;
    sound.play().catch(() => {});

    try {
      await addDoc(collection(db, "students"), {
        name: name,
        email: email,
        time: new Date()
      });

      btn.innerText = "Registered âœ…";

    } catch (error) {
      alert("Error: " + error.message);
      btn.disabled = false;
      btn.innerText = "Register Now";
    }
  }
</script>

</body>
</html>
