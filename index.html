
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farewell Party Registration</title>

<style>
*{
box-sizing:border-box;
}

body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#1e3c72,#2a5298);
color:white;

}

.container{
max-width:350px;
width:95%;
margin:40px auto;
background:#000;

border-radius:15px;

input,select,button{

}

}

#successScreen{

</style>
</head>

<body>

<h2> Farewell Party...ðŸ¥‚ </h2>

<div class="container" id="formBox">

<input type="text" id="name" placeholder="Name" required>
<input type="text" id="roll" placeholder="Roll Number" required>

<select id="className">
<option>class</option>
<option>FYBCA</option>
<option>SYBCA</option>
<option>TYBCA</option>
<option>FYBCOM</option>
<option>SYBCOM</option>
<option>TYBCOM</option>
<option>FYBBA</option>
<option>SYBBA</option>
<option>TYBBA</option>
</select>

<input type="email" id="email" placeholder="Gmail" required>
<input type="text" id="phone" placeholder="WhatsApp Number" required>

<select id="gender">
<option>Male</option>
<option>Female</option>
</select>

<input type="text" value="2026" readonly>

<button onclick="register()">Register Now</button>

</div>

<div id="SuccessScreen">
<h2>ðŸŽ‰ Registration Completed ðŸŽ‰</h2>
<p>Thank You For Registration</p>
<p>Join us at Farewell Party 2026 as we celebrate the end of a chapter and the beginning of new dreams."</p>
  farewell Team..
</div>

<audio id="successSound">
<source src="https://www.soundjay.com/buttons/sounds/button-3.mp3" type="audio/mpeg">
</audio>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
apiKey: "AIzaSyBIdKRuJo_oSR-PV4K4svr9YojA7g-Vgj4",
authDomain: "party-4f9f7.firebaseapp.com",
projectId: "party-4f9f7",
storageBucket: "party-4f9f7.firebasestorage.app",
messagingSenderId: "615273128511",
appId: "1:615273128511:web:d99127fa938f13658c4e8a"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function register(){

let name=document.getElementById("name").value.trim();
let roll=document.getElementById("roll").value.trim();
let className=document.getElementById("className").value;
let email=document.getElementById("email").value.trim();
let phone=document.getElementById("phone").value.trim();
let gender=document.getElementById("gender").value;

if(!name || !roll || !email || !phone){
alert("All fields required");
return;
}

// duplicate email check
db.collection("students").where("email","==",email).get()
.then(snapshot=>{
if(!snapshot.empty){
alert("Email already registered");
return;
}

// duplicate phone check
db.collection("students").where("phone","==",phone).get()
.then(snapshot2=>{
if(!snapshot2.empty){
alert("Number already registered");
return;
}

// save data
db.collection("students").add({
name:name,
roll:roll,
className:className,
email:email,
phone:phone,
gender:gender,
time:Date.now()
}).then(()=>{

document.getElementById("formBox").style.display="none";
document.getElementById("successScreen").style.display="flex";

let sound=document.getElementById("successSound");
sound.currentTime=0;
sound.play().catch(()=>{});

setTimeout(()=>{
document.getElementById("successScreen").style.display="none";
document.getElementById("formBox").style.display="block";
},8000);

});
});
});
}
</script>

</body>
</html>
