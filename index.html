<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farewell Party 2026</title>

<style>
body{
  margin:0;
  padding:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  color:white;
  text-align:center;
}

h1{
  margin-top:20px;
  font-size:22px;
  padding:0 10px;
}

.form-box{
  background:#111;
  width:92%;
  max-width:340px;
  margin:20px auto;
  padding:18px;
  border-radius:18px;
  box-shadow:0 0 20px rgba(0,0,0,0.6);
  box-sizing:border-box;
}

input,select,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:none;
  font-size:15px;
  box-sizing:border-box;
}

button{
  background:orange;
  font-weight:bold;
  cursor:pointer;
}

/* Success Message */
#successMessage{
  display:none;
  font-size:20px;
  margin-top:25px;
  animation:fadeIn 1s ease-in-out;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(25px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div id="formBox" class="form-box">

<input type="text" id="name" placeholder="Name">
<input type="text" id="roll" placeholder="Roll Number">

<select id="course">
<option>FYBCA</option>
<option>SYBCA</option>
<option>TYBCA</option>
<option>FYBCOM</option>
<option>SYBCOM</option>
<option>TYBCOM</option>

<option>SYBBA</option>
<option>TYBBA</option>
</select>

<input type="email" id="email" placeholder="Gmail">
<input type="tel" id="whatsapp" placeholder="WhatsApp Number">

<select id="gender">
<option>Male</option>
<option>Female</option>
</select>

<input type="text" value="2026" readonly>

<button onclick="register()">Register Now</button>

</div>

<div id="successMessage">

  Thank you
  firewell Team
</div>

<!-- Sound -->
<audio id="successSound">
<source src="https://www.soundjay.com/buttons/sounds/button-3.mp3" type="audio/mpeg">
</audio>

<script>
function register(){

var name=document.getElementById("name").value;
var roll=document.getElementById("roll").value;
var email=document.getElementById("email").value;

if(name=="" || roll=="" || email==""){
alert("Please fill all fields");
return;
}

/* Form hide */
document.getElementById("formBox").style.display="none";

/* Message show */
document.getElementById("successMessage").style.display="block";

/* Sound play */
document.getElementById("successSound").play();

/* 10 sec baad message hide */
setTimeout(function(){
document.getElementById("successMessage").style.display="none";
},10000);

}
</script>
